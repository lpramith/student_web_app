{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Edit Student</h2>
  <form method="POST">
    <div class="mb-3">
      <input class="form-control" name="name" placeholder="Name" value="{{ student[1] }}" required>
    </div>
    <div class="mb-3">
      <input class="form-control" name="email" placeholder="Email" value="{{ student[2] }}">
    </div>
    <div class="mb-3">
      <input class="form-control" name="course" placeholder="Course" value="{{ student[3] }}">
    </div>
    <div class="mb-3">
      <input class="form-control" name="grade" placeholder="Grade" value="{{ student[4] }}">
    </div>
    <button class="btn btn-primary">Update Student</button>
  </form>
</div>
{% endblock %}
